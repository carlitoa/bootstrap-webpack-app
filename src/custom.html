<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
    <title>Canopy UI Components</title>
  </head>
  <body>
    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" id="menu">
      <div class="offcanvas-header">
        <h3 class="offcanvas-title">Canopy UI Library</h3>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body ms-3">
        <h4>Components</h4>
        <ul>
          <li><a href="index.html">Default/legacy</a></li>
          <li><a href="custom.html">Custom</a></li>
        </ul>
        <h4>Form Elements</h4>
        <ul>
          <li><a href="#">Label + Input</a></li>
          <li><a href="#">Tables</a></li>
        </ul>
        <h4>Menubar</h4>
        <ul>
          <li><a href="menubar.html">Updated Icons</a></li>
        </ul>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <!-- Button to open the offcanvas sidebar -->
          <button class="btn btn-primary mt-4 ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="col-sm-10 mt-3">
          <h1>Custom</h1>

          <code>Button - Primary</code>
          <button class="cpy-button-primary">Button</button>

          <code>Button - Primary, Disabled</code>
          <button class="cpy-button-primary" disabled>Button</button>

          <code>Button - Secondary</code>
          <button class="cpy-button-secondary">Button</button>

          <code>Button - Secondary, Disabled</code>
          <button class="cpy-button-secondary" disabled>Button</button>

          <code>Input</code>
          <input class="cpy-input fontAwesome" type="text" placeholder="placeholder">

          <code>Textarea</code>
          <textarea></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
